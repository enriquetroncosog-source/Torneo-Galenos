<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galenos Golf Club - Consulta de Torneo 2026</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f5f5dc;
            min-height: 100vh;
            padding: 0;
        }

        .top-bar {
            background: #f5f5dc;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(30, 85, 80, 0.1);
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-section img {
            height: 70px;
            width: auto;
            transition: transform 0.3s;
        }

        .logo-section img:hover {
            transform: scale(1.05);
        }

        .club-name {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 28px;
            color: #1e5550;
            letter-spacing: 1px;
        }

        .nav-menu {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .nav-item {
            color: #1e5550;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            transition: color 0.3s;
        }

        .nav-item:hover {
            color: #5DAFA7;
        }

        .app-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .hero-section {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(30, 85, 80, 0.1);
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #1e5550 0%, #5DAFA7 100%);
        }

        .main-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 72px;
            color: #1e5550;
            margin-bottom: 10px;
            letter-spacing: 4px;
            line-height: 1;
        }

        .subtitle {
            color: #666;
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 20px;
        }

        .tournament-info {
            display: inline-block;
            background: #e8f5f3;
            padding: 15px 30px;
            border-radius: 25px;
            font-weight: 600;
            color: #1e5550;
        }

        .tabs {
            display: flex;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(30, 85, 80, 0.08);
        }

        .tab-button {
            flex: 1;
            min-width: 160px;
            padding: 18px 30px;
            background: white;
            border: 2px solid #1e5550;
            color: #1e5550;
            font-size: 15px;
            font-weight: 700;
            letter-spacing: 0.5px;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        .tab-button:hover {
            background: #e8f5f3;
            transform: translateY(-2px);
        }

        .tab-button.active {
            background: #1e5550;
            color: white;
            box-shadow: 0 6px 20px rgba(30, 85, 80, 0.3);
        }

        .content-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(30, 85, 80, 0.1);
        }

        h2 {
            font-family: 'Bebas Neue', sans-serif;
            color: #1e5550;
            margin-bottom: 25px;
            font-size: 48px;
            letter-spacing: 2px;
            border-bottom: 4px solid #5DAFA7;
            padding-bottom: 15px;
        }

        h3 {
            font-family: 'Bebas Neue', sans-serif;
            color: #1e5550;
            font-size: 32px;
            letter-spacing: 1.5px;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #1e5550;
            font-weight: 700;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"],
        select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s;
            background: white;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #5DAFA7;
            box-shadow: 0 0 0 3px rgba(93, 175, 167, 0.1);
        }

        .btn {
            padding: 16px 40px;
            background: #1e5550;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #2d7a6f;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(30, 85, 80, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #888;
        }

        .btn-secondary:hover {
            background: #666;
        }

        .btn-small {
            padding: 10px 20px;
            font-size: 13px;
        }

        .btn-danger {
            background: #e74c3c;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .players-list {
            margin-top: 25px;
        }

        .player-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e8f5f3 100%);
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 2px solid transparent;
            transition: all 0.3s;
        }

        .player-card:hover {
            border-color: #5DAFA7;
            transform: translateX(5px);
        }

        .player-info {
            flex: 1;
        }

        .player-name {
            font-size: 20px;
            font-weight: 700;
            color: #1e5550;
            margin-bottom: 5px;
        }

        .player-handicap {
            color: #666;
            font-size: 14px;
            font-weight: 600;
        }

        .player-actions {
            display: flex;
            gap: 10px;
        }

        .rounds-list {
            margin-top: 25px;
        }

        .round-card {
            background: white;
            padding: 25px;
            margin-bottom: 20px;
            border-radius: 15px;
            border-left: 5px solid #5DAFA7;
            box-shadow: 0 4px 15px rgba(30, 85, 80, 0.08);
            transition: all 0.3s;
        }

        .round-card:hover {
            box-shadow: 0 8px 25px rgba(30, 85, 80, 0.15);
            transform: translateY(-3px);
        }

        .round-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e8f5f3;
        }

        .round-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 28px;
            color: #1e5550;
            letter-spacing: 1px;
        }

        .round-date {
            color: #666;
            font-weight: 600;
            font-size: 14px;
        }

        .scorecard-table {
            overflow-x: auto;
            margin-top: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(30, 85, 80, 0.08);
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: white;
            border-radius: 15px;
            overflow: hidden;
        }

        th {
            background: #1e5550;
            color: white;
            padding: 18px;
            text-align: center;
            font-weight: 700;
            font-size: 13px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        td {
            padding: 16px;
            text-align: center;
            border-bottom: 1px solid #f0f0f0;
            font-weight: 500;
        }

        tbody tr {
            transition: background 0.2s;
        }

        tbody tr:hover {
            background: #e8f5f3;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        .total-cell {
            background: #e8f5f3;
            font-weight: 800;
            color: #1e5550;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state p {
            font-size: 18px;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
        }

        .info-box {
            background: #e8f5f3;
            border-left: 5px solid #5DAFA7;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
        }

        .info-box h4 {
            color: #1e5550;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #ffffff 0%, #e8f5f3 100%);
            padding: 25px;
            border-radius: 15px;
            border: 2px solid #5DAFA7;
            transition: all 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(93, 175, 167, 0.2);
        }

        .stat-card h4 {
            font-family: 'Bebas Neue', sans-serif;
            color: #1e5550;
            font-size: 20px;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        .stat-card ul {
            list-style: none;
            padding: 0;
        }

        .stat-card li {
            color: #666;
            padding: 8px 0;
            border-bottom: 1px solid rgba(93, 175, 167, 0.2);
            font-weight: 500;
        }

        .stat-card li:last-child {
            border-bottom: none;
        }

        .winner-highlight {
            background: linear-gradient(135deg, #fff9e6 0%, #ffe6cc 100%);
            border: 3px solid #f39c12;
        }

        .descalificado-badge {
            display: inline-block;
            padding: 4px 12px;
            background: #e74c3c;
            color: white;
            border-radius: 15px;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            margin-left: 10px;
        }

        .falta-indicator {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            font-weight: 700;
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 48px;
            }

            h2 {
                font-size: 36px;
            }

            .tabs {
                flex-direction: column;
            }

            .tab-button {
                width: 100%;
            }

            .nav-menu {
                display: none;
            }

            .top-bar {
                padding: 15px 20px;
            }

            .logo-section img {
                height: 50px;
            }

            .club-name {
                font-size: 20px;
            }

            .hero-section {
                padding: 30px 20px;
            }
        }
    </style>
</head>

    <script type="text/babel">
        function App() {
            const [activeTab, setActiveTab] = React.useState('leaderboard');
            const [players, setPlayers] = React.useState([]);
            const [rounds, setRounds] = React.useState([]);

            // Cargar datos del localStorage
            React.useEffect(() => {
                const savedPlayers = localStorage.getItem('galenosPlayers');
                const savedRounds = localStorage.getItem('galenosRounds');
                if (savedPlayers) setPlayers(JSON.parse(savedPlayers));
                if (savedRounds) setRounds(JSON.parse(savedRounds));
                
                // Recargar datos cada 5 segundos para mantener sincronizado
                const interval = setInterval(() => {
                    const savedPlayers = localStorage.getItem('galenosPlayers');
                    const savedRounds = localStorage.getItem('galenosRounds');
                    if (savedPlayers) setPlayers(JSON.parse(savedPlayers));
                    if (savedRounds) setRounds(JSON.parse(savedRounds));
                }, 5000);
                
                return () => clearInterval(interval);
            }, []);

            const reloadData = () => {
                const savedPlayers = localStorage.getItem('galenosPlayers');
                const savedRounds = localStorage.getItem('galenosRounds');
                if (savedPlayers) setPlayers(JSON.parse(savedPlayers));
                if (savedRounds) setRounds(JSON.parse(savedRounds));
            };

                setPlayers([...players, newPlayer]);
                setPlayerName('');
                setPlayerHandicap('');
                setIsGalenos(true);
            };

            const deletePlayer = (id) => {
                if (confirm('Ests seguro de eliminar este jugador?')) {
                    setPlayers(players.filter(p => p.id !== id));
                    
                    // Eliminar tambin de las rondas
                    const updatedRounds = rounds.map(round => ({
                        ...round,
                        scores: round.scores.filter(s => s.playerId !== id)
                    }));
                    setRounds(updatedRounds);
                }
            };

                setRounds([...rounds, newRound]);
                setRoundName('');
                setRoundDate('');
            };

            const RoundsTab = () => (
                <div>
                    <h2> Rondas del Torneo</h2>
                    <p style={{ color: '#666', marginBottom: '25px', fontSize: '16px' }}>
                        Consulta todas las rondas del torneo y sus participantes
                    </p>

                    <div className="rounds-list">
                        {rounds.length === 0 ? (
                            <div className="empty-state">
                                <div className="empty-state-icon"></div>
                                <p>No hay rondas registradas an en el torneo.</p>
                            </div>
                        ) : (
                            rounds.map(round => (
                                <div key={round.id} className="round-card">
                                    <div className="round-header">
                                        <div>
                                            <div className="round-title">{round.name}</div>
                                            <div className="round-date"> {round.date}</div>
                                        </div>
                                    </div>
                                    <div style={{ marginTop: '15px' }}>
                                        {round.scores.length > 0 ? (
                                            <div>
                                                <div style={{ color: '#1e5550', fontWeight: '700', marginBottom: '10px' }}>
                                                     {round.scores.length} jugador{round.scores.length !== 1 ? 'es' : ''} participaron
                                                </div>
                                                <div style={{ display: 'flex', flexWrap: 'wrap', gap: '8px' }}>
                                                    {round.scores.map(score => {
                                                        const player = players.find(p => p.id === score.playerId);
                                                        return player ? (
                                                            <span key={score.playerId} style={{
                                                                background: '#e8f5f3',
                                                                padding: '6px 12px',
                                                                borderRadius: '15px',
                                                                fontSize: '14px',
                                                                color: '#1e5550',
                                                                fontWeight: '600'
                                                            }}>
                                                                {player.name}
                                                            </span>
                                                        ) : null;
                                                    })}
                                                </div>
                                            </div>
                                        ) : (
                                            <div style={{ color: '#666' }}> Sin resultados registrados</div>
                                        )}
                                    </div>
                                </div>
                            ))
                        )}
                    </div>
                </div>
            );

            const LeaderboardTab = () => {
                const calculateLeaderboard = () => {
                    const playerStats = {};
                    
                    // Inicializar stats
                    players.forEach(player => {
                        playerStats[player.id] = {
                            id: player.id,
                            name: player.name,
                            roundsPlayed: 0,
                            faltas: 0,
                            scorePoints: 0,
                            puttPoints: 0,
                            ctpPoints: 0,
                            totalPoints: 0,
                            descalificado: false
                        };
                    });

                    // Contar faltas
                    rounds.forEach(round => {
                        const playersInRound = new Set(round.scores.map(s => s.playerId));
                        players.forEach(player => {
                            if (!playersInRound.has(player.id)) {
                                playerStats[player.id].faltas++;
                                if (playerStats[player.id].faltas >= 4) {
                                    playerStats[player.id].descalificado = true;
                                }
                            }
                        });
                    });

                    // Calcular puntos
                    rounds.forEach(round => {
                        if (round.scores.length === 0) return;

                        playerStats[player.id].roundsPlayed++;
                        
                        // Puntos por scores
                        const sortedScores = [...round.scores]
                            .filter(s => s.netScore > 0)
                            .sort((a, b) => a.netScore - b.netScore);

                        sortedScores.forEach((score, index) => {
                            const playerId = score.playerId;
                            if (!playerStats[playerId]) return;

                            playerStats[playerId].roundsPlayed++;

                            let points = 0;
                            if (index === 0) points = 15;
                            else if (index === 1) points = 12;
                            else if (index === 2) points = 10;
                            else if (index === 3) points = 8;
                            else if (index === 4) points = 6;
                            else if (index >= 5 && index <= 9) points = 3;
                            else points = 1;

                            playerStats[playerId].scorePoints += points;
                            playerStats[playerId].totalPoints += points;
                        });

                        // Puntos por putts
                        const sortedPutts = [...round.scores]
                            .filter(s => s.totalPutts > 0)
                            .sort((a, b) => a.totalPutts - b.totalPutts);

                        if (sortedPutts.length > 0) {
                            const puttPoints = [3, 2, 1];
                            sortedPutts.slice(0, 3).forEach((score, index) => {
                                const playerId = score.playerId;
                                if (playerStats[playerId]) {
                                    playerStats[playerId].puttPoints += puttPoints[index];
                                    playerStats[playerId].totalPoints += puttPoints[index];
                                }
                            });
                        }

                        // Puntos por CTP
                        if (round.ctpHoles) {
                            round.ctpHoles.forEach(ctp => {
                                const playerId = ctp.playerId;
                                if (playerStats[playerId]) {
                                    playerStats[playerId].ctpPoints += 3;
                                    playerStats[playerId].totalPoints += 3;
                                }
                            });
                        }
                    });

                    return Object.values(playerStats)
                        .sort((a, b) => {
                            if (a.descalificado && !b.descalificado) return 1;
                            if (!a.descalificado && b.descalificado) return -1;
                            return b.totalPoints - a.totalPoints;
                        });
                };

                const leaderboard = calculateLeaderboard();

                return (
                    <div>
                        <h2> Tablero General</h2>
                        <p style={{ color: '#666', marginBottom: '25px', fontSize: '16px' }}>
                            Puntos acumulados de todas las rondas del torneo
                        </p>

                        {rounds.length === 0 ? (
                            <div className="empty-state">
                                <div className="empty-state-icon"></div>
                                <p>No hay rondas registradas an. Crea tu primera ronda para comenzar el torneo.</p>
                                <p style={{ marginTop: '15px', color: '#666', fontSize: '15px' }}>
                                    {players.length > 0 
                                        ? `Tienes ${players.length} jugador${players.length !== 1 ? 'es' : ''} registrado${players.length !== 1 ? 's' : ''} esperando competir.`
                                        : 'Primero registra algunos jugadores en la seccin "Jugadores".'}
                                </p>
                            </div>
                        ) : players.length === 0 ? (
                            <div className="empty-state">
                                <div className="empty-state-icon"></div>
                                <p>No hay jugadores registrados. Agrega jugadores en la seccin "Jugadores" para ver el tablero.</p>
                            </div>
                        ) : (
                            <>
                                <div className="scorecard-table">
                                    <table>
                                        <thead>
                                            <tr>
                                                <th>Posicin</th>
                                                <th>Jugador</th>
                                                <th>Rondas</th>
                                                <th>Faltas</th>
                                                <th>Pts Scores</th>
                                                <th>Pts Putts</th>
                                                <th>Pts CTP</th>
                                                <th>Total</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {leaderboard.map((player, index) => {
                                                const isWinner = index === 0 && player.totalPoints > 0 && !player.descalificado;
                                                const rowClass = player.descalificado ? 'descalificado-row' : (isWinner ? 'winner-row' : '');
                                                
                                                return (
                                                    <tr key={player.id} className={rowClass}>
                                                        <td style={{ fontWeight: '800', fontSize: '18px', color: '#1e5550' }}>
                                                            {!player.descalificado && index === 0 && player.totalPoints > 0 && ' '}
                                                            {!player.descalificado && index === 1 && player.totalPoints > 0 && ' '}
                                                            {!player.descalificado && index === 2 && player.totalPoints > 0 && ' '}
                                                            {player.descalificado ? '' : `${index + 1}`}
                                                        </td>
                                                        <td style={{ fontWeight: '700', textAlign: 'left', fontSize: '16px', color: '#1e5550' }}>
                                                            {player.name}
                                                            {player.descalificado && (
                                                                <span className="descalificado-badge">
                                                                    DESCALIFICADO
                                                                </span>
                                                            )}
                                                        </td>
                                                        <td style={{ fontWeight: '600' }}>{player.roundsPlayed}</td>
                                                        <td>
                                                            <span className="falta-indicator" style={{ 
                                                                color: player.faltas === 0 ? '#2ecc71' : 
                                                                       player.faltas === 1 ? '#f39c12' : 
                                                                       player.faltas === 2 ? '#e67e22' : 
                                                                       player.faltas === 3 ? '#e74c3c' : '#c0392b'
                                                            }}>
                                                                {player.faltas}
                                                                {player.faltas === 3 && ' '}
                                                                {player.faltas >= 4 && ' '}
                                                            </span>
                                                        </td>
                                                        <td style={{ fontWeight: '600' }}>{player.scorePoints}</td>
                                                        <td style={{ fontWeight: '600' }}>{player.puttPoints}</td>
                                                        <td style={{ fontWeight: '600' }}>{player.ctpPoints}</td>
                                                        <td className="total-cell" style={{ fontSize: '20px', fontWeight: '800' }}>
                                                            {player.totalPoints}
                                                        </td>
                                                    </tr>
                                                );
                                            })}
                                        </tbody>
                                    </table>
                                </div>

                                <div className="stats-grid">
                                    <div className="stat-card">
                                        <h4> Puntos por Scores</h4>
                                        <ul>
                                            <li> 1 lugar: 15 puntos</li>
                                            <li> 2 lugar: 12 puntos</li>
                                            <li> 3 lugar: 10 puntos</li>
                                            <li>4 lugar: 8 puntos</li>
                                            <li>5 lugar: 6 puntos</li>
                                            <li>6 a 10 lugar: 3 puntos</li>
                                            <li>11 en adelante: 1 punto</li>
                                        </ul>
                                    </div>
                                    
                                    <div className="stat-card">
                                        <h4> Puntos por Putts</h4>
                                        <ul>
                                            <li> 1 lugar: 3 puntos</li>
                                            <li> 2 lugar: 2 puntos</li>
                                            <li> 3 lugar: 1 punto</li>
                                        </ul>
                                    </div>
                                    
                                    <div className="stat-card">
                                        <h4> Puntos por CTP</h4>
                                        <ul>
                                            <li>Cada CTP ganado: 3 puntos</li>
                                            <li>Solo miembros Galenos</li>
                                            <li>Hoyos: 3, 7, 12, 16</li>
                                        </ul>
                                    </div>
                                    
                                    <div className="stat-card" style={{ border: '2px solid #f39c12' }}>
                                        <h4> Sistema de Faltas</h4>
                                        <ul>
                                            <li> 0 faltas: Perfecto</li>
                                            <li> 1 falta: Advertencia</li>
                                            <li> 2 faltas: Cuidado</li>
                                            <li> 3 faltas: ltima </li>
                                            <li> 4+ faltas: Descalificado </li>
                                        </ul>
                                    </div>
                                </div>
                            </>
                        )}
                    </div>
                );
            };

            return (
                <div className="app-container">
                    <div className="hero-section">
                        <h1 className="main-title">GALENOS</h1>
                        <h1 className="main-title" style={{ marginTop: '-10px' }}>GOLF CLUB</h1>
                        <div className="subtitle">Consulta del Torneo 2026</div>
                        <div className="tournament-info">
                             Temporada 2026  {players.length} Jugadores Registrados  {rounds.length} Rondas Jugadas
                        </div>
                    </div>

                    <div className="tabs">
                        <button
                            className={`tab-button ${activeTab === 'rounds' ? 'active' : ''}`}
                            onClick={() => setActiveTab('rounds')}
                        >
                             Rondas
                        </button>
                        <button
                            className={`tab-button ${activeTab === 'leaderboard' ? 'active' : ''}`}
                            onClick={() => setActiveTab('leaderboard')}
                        >
                             Tablero
                        </button>
                    </div>

                    <div className="content-card">
                        {activeTab === 'rounds' && <RoundsTab />}
                        {activeTab === 'leaderboard' && <LeaderboardTab />}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
