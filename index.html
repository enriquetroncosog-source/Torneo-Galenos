            const [putts, setPutts] = useState(round.putts || {});
            const [ctpWinners, setCtpWinners] = useState(round.ctpWinners || []);
            const courseInfo = round.courseInfo || [];

            const handleScoreChange = (playerId, hole, value) => {
                const newScores = {
                    ...scores,
                    [playerId]: {
                        ...scores[playerId],
                        [hole]: value
                    }
                };
                setScores(newScores);
                updateRoundScores(round.id, { scores: newScores, putts, ctpWinners });
            };

            const handlePuttChange = (playerId, hole, value) => {
                const newPutts = {
                    ...putts,
                    [playerId]: {
                        ...putts[playerId],
                        [hole]: value
                    }
                };
                setPutts(newPutts);
                updateRoundScores(round.id, { scores, putts: newPutts, ctpWinners });
            };

            const handleAddCtp = () => {
                if (ctpWinners.length < 2) {
                    setCtpWinners([...ctpWinners, { type: 'member', playerId: '', guestName: '' }]);
                }
            };

            const handleRemoveCtp = (index) => {
                const newCtpWinners = ctpWinners.filter((_, i) => i !== index);
                setCtpWinners(newCtpWinners);
                updateRoundScores(round.id, { scores, putts, ctpWinners: newCtpWinners });
            };

            const handleCtpChange = (index, field, value) => {
                const newCtpWinners = [...ctpWinners];
                newCtpWinners[index][field] = value;
                if (field === 'type' && value === 'member') {
                    newCtpWinners[index].guestName = '';
                } else if (field === 'type' && value === 'guest') {
                    newCtpWinners[index].playerId = '';
                }
                setCtpWinners(newCtpWinners);
                updateRoundScores(round.id, { scores, putts, ctpWinners: newCtpWinners });
            };

            const calculateTotal = (playerId) => {
                if (!scores[playerId]) return 0;
                return Object.values(scores[playerId]).reduce((sum, score) => 
                    sum + (parseInt(score) || 0), 0
                );
            };

            const calculateTotalPutts = (playerId) => {
                if (!putts[playerId]) return 0;
                return Object.values(putts[playerId]).reduce((sum, putt) => 
                    sum + (parseInt(putt) || 0), 0
                );
            };

            // Calcular puntos Stableford para un hoyo
            const calculateStablefordPoints = (score, par, handicap, holeIndex) => {
                if (!score || score === 0) return 0;
                
                const playerScore = parseInt(score);
                const holePar = parseInt(par);
                const playerHandicap = parseFloat(handicap);
                
                // Calcular golpes recibidos en el hoyo según fórmula Excel:
                // =QUOTIENT(handicap,18)+IF(MOD(handicap,18)>=index,1,0)
                const strokesBase = Math.floor(playerHandicap / 18);
                const extraStrokeMod = playerHandicap % 18;
                const strokesReceived = strokesBase + (extraStrokeMod >= holeIndex ? 1 : 0);
                
                // Score neto = score bruto - golpes recibidos
                const netScore = playerScore - strokesReceived;
                
                // Diferencia = score neto - par (¡IMPORTANTE: en este orden!)
                const diff = netScore - holePar;
                
                // Sistema Stableford según fórmula Excel:
                // =SWITCH(scoreNeto-par, -4,6, -3,5, -2,4, -1,3, 0,2, 1,1, 0)
                if (diff <= -4) return 6;  // Doble Eagle o mejor (-4 o menos)
                if (diff === -3) return 5;  // Albatros (-3)
                if (diff === -2) return 4;  // Eagle (-2)
                if (diff === -1) return 3;  // Birdie (-1)
                if (diff === 0) return 2;   // Par (0)
                if (diff === 1) return 1;   // Bogey (+1)
                return 0; // Double bogey o más (+2 o más)
            };

            // Calcular total de puntos Stableford para un jugador
            const calculateStablefordTotal = (playerId) => {
                if (!scores[playerId]) return 0;
                const player = round.players.find(p => p.id === playerId);
                if (!player) return 0;
                
                const handicap = parseFloat(player.handicap) || 0;
                let totalPoints = 0;
                
                courseInfo.forEach((hole, index) => {
                    const score = scores[playerId]?.[index];
                    if (score && score > 0) {
                        const points = calculateStablefordPoints(score, hole.par, handicap, hole.index);
                        totalPoints += points;
                    }
                });
                
                return totalPoints;
            };

            const calculatePrizes = () => {
                const totalPlayers = round.players.length;
                const numInvitados = round.numInvitados || 0;
                const numGalenos = totalPlayers - numInvitados;

                const galenosTotal = numGalenos * 20;
                const invitadosTotal = numInvitados * 15;

                const top3Pool = galenosTotal * 0.5;
                const ctpFromGalenos = galenosTotal * 0.25;
                const bolsaFromGalenos = galenosTotal * 0.25;
                const ctpFromInvitados = invitadosTotal * 0.65;
                const bolsaFromInvitados = invitadosTotal * 0.35;

                const totalCTP = ctpFromGalenos + ctpFromInvitados;
                const totalBolsa = bolsaFromGalenos + bolsaFromInvitados;

                const first = top3Pool * 0.5;
                const second = top3Pool * 0.3;
                const third = top3Pool * 0.2;

                return {
                    galenosTotal,
                    invitadosTotal,
                    total: galenosTotal + invitadosTotal,
                    top3Pool,
                    totalCTP,
                    totalBolsa,
                    first,
                    second,
                    third,
                    numGalenos,
                    numInvitados
                };
            };

            const prizes = calculatePrizes();

            const getPointsByPosition = (position) => {
                if (position === 1) return 15;
                if (position === 2) return 12;
                if (position === 3) return 10;
                if (position === 4) return 8;
                if (position === 5) return 6;
                if (position >= 6 && position <= 10) return 3;
                return 1;
            };

            const getPuttPointsByPosition = (position) => {
                if (position === 1) return 3;
                if (position === 2) return 2;
                if (position === 3) return 1;
                return 0;
            };

            const breakTie = (player1, player2) => {
                const sortedHoles = [...courseInfo].sort((a, b) => 
                    parseInt(a.index) - parseInt(b.index)
                );

                for (let holeInfo of sortedHoles) {
                    const holeNumber = holeInfo.hole - 1;
                    const score1 = parseInt(scores[player1.id]?.[holeNumber]) || 999;
                    const score2 = parseInt(scores[player2.id]?.[holeNumber]) || 999;
                    
                    if (score1 !== score2) {
                        return score1 - score2;
                    }
                }
                
                return 0;
            };

            const calculateResults = () => {
                if (isPar72) {
                    // Para Par 72 usar sistema Stableford
                    const results = round.players.map(player => {
                        const stablefordPoints = calculateStablefordTotal(player.id);
                        const totalBruto = calculateTotal(player.id);
                        return {
                            id: player.id,
                            name: player.name,
                            totalBruto,
                            handicap: player.handicap,
                            stablefordPoints
                        };
                    });

                    // En Stableford, más puntos = mejor (orden descendente)
                    results.sort((a, b) => b.stablefordPoints - a.stablefordPoints);

                    return results.map((result, index) => {
                        let prize = 0;
                        if (index === 0) prize = prizes.first;
                        else if (index === 1) prize = prizes.second;
                        else if (index === 2) prize = prizes.third;

                        return {
                            ...result,
                            position: index + 1,
                            points: getPointsByPosition(index + 1),
                            prize
                        };
                    });
                } else {
                    // Para Par 3 usar sistema tradicional (menos golpes = mejor)
                    const results = round.players.map(player => {
                        const totalBruto = calculateTotal(player.id);
                        const handicap = parseFloat(player.handicap) || 0;
                        const totalNeto = totalBruto - handicap;
                        return {
                            id: player.id,
                            name: player.name,
                            totalBruto,
                            handicap,
                            totalNeto
                        };
                    });

                    results.sort((a, b) => {
                        if (a.totalNeto === b.totalNeto) {
                            return breakTie(a, b);
                        }
                        return a.totalNeto - b.totalNeto;
                    });

                    return results.map((result, index) => {
                        let prize = 0;
                        if (index === 0) prize = prizes.first;
                        else if (index === 1) prize = prizes.second;
                        else if (index === 2) prize = prizes.third;

                        return {
                            ...result,
                            position: index + 1,
                            points: getPointsByPosition(index + 1),
                            prize
                        };
                    });
                }
            };

            const calculatePuttResults = () => {
                const results = round.players.map(player => {
                    const totalPutts = calculateTotalPutts(player.id);
                    return {
                        id: player.id,
                        name: player.name,
                        totalPutts
                    };
                }).filter(r => r.totalPutts > 0);

                results.sort((a, b) => a.totalPutts - b.totalPutts);

                return results.map((result, index) => ({
                    ...result,
                    position: index + 1,
                    points: getPuttPointsByPosition(index + 1)
                }));
            };

            const results = calculateResults();
            const puttResults = calculatePuttResults();

            const getPlayerNameById = (playerId) => {
                const player = round.players.find(p => p.id === parseInt(playerId));
                return player ? player.name : '';
            };

            return (
                <div style={{ background: 'white', padding: '20px', borderRadius: '10px', border: '2px solid #5DAFA7' }}>
                    <div style={{ 
                        background: '#e8f5f3', 
                        padding: '20px', 
                        borderRadius: '10px', 
                        marginBottom: '20px',
                        border: '2px solid #5DAFA7'
                    }}>
                        <h3 style={{ color: '#5DAFA7', marginBottom: '15px' }}>💰 Distribución de Premios</h3>
                        <div style={{ display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(200px, 1fr))', gap: '15px' }}>
                            <div>
                                <strong>Galenos:</strong> {prizes.numGalenos} × $20 = ${prizes.galenosTotal.toFixed(2)}
                            </div>
                            <div>
                                <strong>Invitados:</strong> {prizes.numInvitados} × $15 = ${prizes.invitadosTotal.toFixed(2)}
                            </div>
                            <div>
                                <strong>Total:</strong> ${prizes.total.toFixed(2)}
                            </div>
                            <div>
                                <strong>Top 3:</strong> ${prizes.top3Pool.toFixed(2)}
                            </div>
                            <div>
                                <strong>CTP:</strong> ${prizes.totalCTP.toFixed(2)}
                            </div>
                            <div>
                                <strong>Bolsa:</strong> ${prizes.totalBolsa.toFixed(2)}
                            </div>
                        </div>
                    </div>

                    <h3 style={{ color: '#5DAFA7', marginBottom: '15px' }}>📊 Scores por Hoyo</h3>
                    {isPar72 && (
                        <div style={{ 
                            padding: '15px', 
                            background: '#fff9e6', 
                            borderRadius: '8px', 
                            marginBottom: '15px',
                            border: '2px solid #f39c12'
                        }}>
                            <strong style={{ color: '#f39c12' }}>⚠️ Formato Stableford:</strong> Se muestra el score y debajo los puntos Stableford ganados por hoyo.
                            <div style={{ marginTop: '8px', fontSize: '0.9em', color: '#666' }}>
                                🏆 6pts: Doble Eagle (-4) | 5pts: Albatros (-3) | 4pts: Eagle (-2) | 3pts: Birdie (-1) | 2pts: Par (0) | 1pt: Bogey (+1) | 0pts: +2 o más
                            </div>
                        </div>
                    )}
                    <div className="scorecard-table">
                        <table>
                            <thead>
                                <tr>
                                    <th rowSpan="2">Jugador</th>
                                    <th rowSpan="2">HCP</th>
                                    {[...Array(holes)].map((_, i) => (
                                        <th key={i}>{i + 1}</th>
                                    ))}
                                    <th rowSpan="2">{isPar72 ? 'Pts Stableford' : 'Total'}</th>
                                </tr>
                                {courseInfo.length > 0 && (
                                    <tr>
                                        {courseInfo.map((hole, i) => (
                                            <th key={i} style={{ fontSize: '0.8em', background: '#e8f5f3' }}>
                                                P:{hole.par} I:{hole.index}
                                            </th>
                                        ))}
                                    </tr>
                                )}
                            </thead>
                            <tbody>
                                {round.players.map(player => {
                                    const handicap = parseFloat(player.handicap) || 0;
                                    
                                    return (
                                        <React.Fragment key={player.id}>
                                            <tr>
                                                <td style={{ fontWeight: 'bold', textAlign: 'left' }}>
                                                    {player.name}
                                                </td>
                                                <td>{player.handicap}</td>
                                                {[...Array(holes)].map((_, hole) => (
                                                    <td key={hole}>
                                                        <input
                                                            type="number"
                                                            min="1"
                                                            max="10"
                                                            value={scores[player.id]?.[hole] || ''}
                                                            onChange={(e) => handleScoreChange(player.id, hole, e.target.value)}
                                                            placeholder="-"
                                                        />
                                                    </td>
                                                ))}
                                                <td className="total-cell">
                                                    {isPar72 ? (calculateStablefordTotal(player.id) || '0') : (calculateTotal(player.id) || '-')}
                                                </td>
                                            </tr>
                                            {/* Fila de chichis (golpes extras) */}
                                            <tr style={{ background: '#fff9e6', fontSize: '0.85em' }}>
                                                <td colSpan="2" style={{ color: '#f39c12', textAlign: 'right', paddingRight: '10px', fontWeight: '600' }}>
                                                    Chichis:
                                                </td>
                                                {courseInfo.map((hole, index) => {
                                                    // Calcular golpes recibidos según fórmula Excel
                                                    const strokesBase = Math.floor(handicap / 18);
                                                    const extraStrokeMod = handicap % 18;
                                                    const strokesReceived = strokesBase + (extraStrokeMod >= hole.index ? 1 : 0);
                                                    
                                                    return (
                                                        <td key={index} style={{ 
                                                            fontWeight: 'bold',
                                                            color: strokesReceived > 0 ? '#f39c12' : '#ddd'
                                                        }}>
                                                            {strokesReceived > 0 ? strokesReceived : '-'}
                                                        </td>
                                                    );
                                                })}
                                                <td></td>
                                            </tr>
                                            {isPar72 && (
                                                <tr style={{ background: '#f0f9f8' }}>
                                                    <td colSpan="2" style={{ fontSize: '0.85em', color: '#666', textAlign: 'right', paddingRight: '10px' }}>
                                                        Pts Stableford:
                                                    </td>
                                                    {[...Array(holes)].map((_, hole) => {
                                                        const score = scores[player.id]?.[hole];
                                                        const holeInfo = courseInfo[hole];
                                                        const points = score && holeInfo 
                                                            ? calculateStablefordPoints(score, holeInfo.par, player.handicap, holeInfo.index)
                                                            : 0;
                                                        return (
                                                            <td key={hole} style={{ 
                                                                fontSize: '0.85em', 
                                                                fontWeight: 'bold',
                                                                color: points >= 6 ? '#9b59b6' : points >= 4 ? '#2ecc71' : points >= 2 ? '#5DAFA7' : points >= 1 ? '#f39c12' : '#95a5a6'
                                                            }}>
                                                                {score ? points : '-'}
                                                            </td>
                                                        );
                                                    })}
                                                    <td style={{ fontSize: '0.85em' }}>
                                                        
                                                    </td>
                                                </tr>
                                            )}
                                        </React.Fragment>
                                    );
                                })}
                            </tbody>
                        </table>
                    </div>

                    {!isPar72 && (
                        <>
                            <h3 style={{ color: '#5DAFA7', marginTop: '30px', marginBottom: '15px' }}>⛳ Putts por Hoyo</h3>
                            <div className="scorecard-table">
                                <table>
                                    <thead>
                                        <tr>
                                            <th>Jugador</th>
                                            {[...Array(holes)].map((_, i) => (
                                                <th key={i}>{i + 1}</th>
                                            ))}
                                            <th>Total</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {round.players.map(player => (
                                            <tr key={player.id}>
                                                <td style={{ fontWeight: 'bold', textAlign: 'left' }}>
                                                    {player.name}
                                                </td>
                                                {[...Array(holes)].map((_, hole) => (
                                                    <td key={hole}>
                                                        <input
                                                            type="number"
                                                            min="0"
                                                            max="5"
                                                            value={putts[player.id]?.[hole] || ''}
                                                            onChange={(e) => handlePuttChange(player.id, hole, e.target.value)}
                                                            placeholder="-"
                                                        />
                                                    </td>
                                                ))}
                                                <td className="total-cell">
                                                    {calculateTotalPutts(player.id) || '-'}
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </>
                    )}

                    <div style={{ marginTop: '30px', background: '#f8f9fa', padding: '20px', borderRadius: '10px' }}>
                        <h3 style={{ color: '#5DAFA7', marginBottom: '15px' }}>🎯 Ganadores de CTP (Closest to the Pin)</h3>
                        <p style={{ color: '#666', marginBottom: '15px' }}>Ingresa manualmente los 2 ganadores de CTP de esta ronda</p>
                        
                        {ctpWinners.map((ctp, index) => (
                            <div key={index} style={{ 
                                background: 'white', 
                                padding: '15px', 
                                marginBottom: '15px', 
                                borderRadius: '8px',
                                border: '2px solid #5DAFA7'
                            }}>
                                <div style={{ display: 'flex', gap: '15px', alignItems: 'end', flexWrap: 'wrap' }}>
                                    <div style={{ flex: '1', minWidth: '200px' }}>
                                        <label style={{ display: 'block', marginBottom: '8px', fontWeight: '600' }}>
                                            CTP #{index + 1} - Tipo
                                        </label>
                                        <select
                                            value={ctp.type}
                                            onChange={(e) => handleCtpChange(index, 'type', e.target.value)}
                                            style={{ width: '100%', padding: '10px', borderRadius: '5px', border: '2px solid #ddd' }}
                                        >
                                            <option value="member">Miembro Galenos</option>
                                            <option value="guest">Invitado</option>
                                        </select>
                                    </div>
                                    
                                    {ctp.type === 'member' ? (
                                        <div style={{ flex: '2', minWidth: '200px' }}>
                                            <label style={{ display: 'block', marginBottom: '8px', fontWeight: '600' }}>
                                                Jugador
                                            </label>
                                            <select
                                                value={ctp.playerId}
                                                onChange={(e) => handleCtpChange(index, 'playerId', e.target.value)}
                                                style={{ width: '100%', padding: '10px', borderRadius: '5px', border: '2px solid #ddd' }}
                                            >
                                                <option value="">Selecciona un jugador</option>
                                                {round.players.map(player => (
                                                    <option key={player.id} value={player.id}>
                                                        {player.name}
                                                    </option>
                                                ))}
                                            </select>
                                        </div>
                                    ) : (
                                        <div style={{ flex: '2', minWidth: '200px' }}>
                                            <label style={{ display: 'block', marginBottom: '8px', fontWeight: '600' }}>
                                                Nombre del Invitado
                                            </label>
                                            <input
                                                type="text"
                                                value={ctp.guestName}
                                                onChange={(e) => handleCtpChange(index, 'guestName', e.target.value)}
                                                placeholder="Nombre completo"
                                                style={{ width: '100%', padding: '10px', borderRadius: '5px', border: '2px solid #ddd' }}
                                            />
                                        </div>
                                    )}
                                    
                                    <button
                                        type="button"
                                        className="btn btn-danger btn-small"
                                        onClick={() => handleRemoveCtp(index)}
                                    >
                                        Eliminar
                                    </button>
                                </div>
                                {ctp.type === 'member' && ctp.playerId && (
                                    <p style={{ marginTop: '10px', color: '#5DAFA7', fontWeight: '600' }}>
                                        ✓ Recibirá 3 puntos para el torneo
                                    </p>
                                )}
                            </div>
                        ))}

                        {ctpWinners.length < 2 && (
                            <button
                                type="button"
                                className="btn"
                                onClick={handleAddCtp}
                            >
                                + Agregar CTP
                            </button>
                        )}

                        {ctpWinners.length > 0 && (
                            <div style={{ marginTop: '20px', padding: '15px', background: '#e8f5f3', borderRadius: '8px' }}>
                                <h4 style={{ color: '#5DAFA7', marginBottom: '10px' }}>Resumen de CTP:</h4>
                                {ctpWinners.map((ctp, index) => (
                                    <div key={index} style={{ marginBottom: '5px' }}>
                                        <strong>CTP #{index + 1}:</strong> {' '}
                                        {ctp.type === 'member' && ctp.playerId
                                            ? `${getPlayerNameById(ctp.playerId)} (3 puntos)`
                                            : ctp.type === 'guest' && ctp.guestName
                                            ? `${ctp.guestName} (Invitado - 0 puntos)`
                                            : 'Sin asignar'}
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>

                    <div style={{ marginTop: '30px' }}>
                        <h3 style={{ color: '#5DAFA7', marginBottom: '15px', fontSize: '1.5em' }}>
                            🏆 Resumen de Resultados - Scores (Top 3)
                        </h3>
                        <div className="scorecard-table">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Posición</th>
                                        <th>Jugador</th>
                                        <th>Total Bruto</th>
                                        <th>Handicap</th>
                                        <th>{isPar72 ? 'Puntos Stableford' : 'Total Neto'}</th>
                                        <th>Puntos Torneo</th>
                                        <th>Premio</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {results.map((result, index) => (
                                        <tr key={index} style={index === 0 ? { background: '#fff9e6' } : {}}>
                                            <td style={{ fontWeight: 'bold', fontSize: '1.2em' }}>
                                                {index === 0 && '🥇'}
                                                {index === 1 && '🥈'}
                                                {index === 2 && '🥉'}
                                                {index > 2 && `${index + 1}°`}
                                            </td>
                                            <td style={{ fontWeight: 'bold', textAlign: 'left' }}>
                                                {result.name}
                                            </td>
                                            <td>{result.totalBruto || '-'}</td>
                                            <td>{result.handicap}</td>
                                            <td className="total-cell" style={{ fontSize: '1.1em' }}>
                                                {isPar72 ? (result.stablefordPoints || '0') : (result.totalNeto || '-')}
                                            </td>
                                            <td style={{ fontWeight: 'bold', fontSize: '1.2em', color: '#5DAFA7' }}>
                                                {result.points}
                                            </td>
                                            <td style={{ fontWeight: 'bold', fontSize: '1.1em', color: '#2ecc71' }}>
                                                {result.prize > 0 ? `$${result.prize.toFixed(2)}` : '-'}
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>

                    {!isPar72 && puttResults.length > 0 && (
                        <div style={{ marginTop: '30px' }}>
                            <h3 style={{ color: '#5DAFA7', marginBottom: '15px', fontSize: '1.5em' }}>
                                ⛳ Resumen de Resultados - Putts
                            </h3>
                            <div className="scorecard-table">
                                <table>
                                    <thead>
                                        <tr>
                                            <th>Posición</th>
                                            <th>Jugador</th>
                                            <th>Total Putts</th>
                                            <th>Puntos</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {puttResults.map((result, index) => (
                                            <tr key={index} style={index === 0 ? { background: '#fff9e6' } : {}}>
                                                <td style={{ fontWeight: 'bold', fontSize: '1.2em' }}>
                                                    {index === 0 && '🥇'}
                                                    {index === 1 && '🥈'}
                                                    {index === 2 && '🥉'}
                                                    {index > 2 && `${index + 1}°`}
                                                </td>
                                                <td style={{ fontWeight: 'bold', textAlign: 'left' }}>
                                                    {result.name}
                                                </td>
                                                <td className="total-cell" style={{ fontSize: '1.1em' }}>
                                                    {result.totalPutts}
                                                </td>
                                                <td style={{ fontWeight: 'bold', fontSize: '1.2em', color: '#5DAFA7' }}>
                                                    {result.points}
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    )}

                    {ctpWinners.length > 0 && ctpWinners.some(ctp => ctp.playerId || ctp.guestName) && (
                        <div style={{ marginTop: '30px' }}>
                            <h3 style={{ color: '#5DAFA7', marginBottom: '15px', fontSize: '1.5em' }}>
                                🎯 Ganadores de CTP
                            </h3>
                            <div className="scorecard-table">
                                <table>
                                    <thead>
                                        <tr>
                                            <th>CTP</th>
                                            <th>Ganador</th>
                                            <th>Tipo</th>
                                            <th>Puntos</th>
                                            <th>Premio</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {ctpWinners.map((ctp, index) => {
                                            if (!ctp.playerId && !ctp.guestName) return null;
                                            const winnerName = ctp.type === 'member' && ctp.playerId 
                                                ? getPlayerNameById(ctp.playerId)
                                                : ctp.guestName;
                                            const ctpPrize = prizes.totalCTP / ctpWinners.filter(c => c.playerId || c.guestName).length;
                                            
                                            return (
                                                <tr key={index} style={{ background: '#fff9e6' }}>
                                                    <td style={{ fontWeight: 'bold', fontSize: '1.2em' }}>
                                                        #{index + 1}
                                                    </td>
                                                    <td style={{ fontWeight: 'bold', textAlign: 'left' }}>
                                                        {winnerName}
                                                    </td>
                                                    <td>
                                                        {ctp.type === 'member' ? 'Miembro Galenos' : 'Invitado'}
                                                    </td>
                                                    <td style={{ fontWeight: 'bold', fontSize: '1.2em', color: '#5DAFA7' }}>
                                                        {ctp.type === 'member' ? 3 : 0}
                                                    </td>
                                                    <td style={{ fontWeight: 'bold', fontSize: '1.1em', color: '#2ecc71' }}>
                                                        ${ctpPrize.toFixed(2)}
                                                    </td>
                                                </tr>
                                            );
                                        })}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        function LeaderboardTab({ players, rounds }) {
            const calculateTotalPutts = (round, playerId) => {
                if (!round.putts || !round.putts[playerId]) return 0;
                return Object.values(round.putts[playerId]).reduce((sum, putt) => 
                    sum + (parseInt(putt) || 0), 0
                );
            };

            const calculateTotal = (round, playerId) => {
                if (!round.scores || !round.scores[playerId]) return 0;
                return Object.values(round.scores[playerId]).reduce((sum, score) => 
                    sum + (parseInt(score) || 0), 0
                );
            };

            // Calcular puntos Stableford para el tablero general
            const calculateStablefordTotal = (round, playerId) => {
                if (!round.scores || !round.scores[playerId]) return 0;
                const player = round.players.find(p => p.id === playerId);
                if (!player) return 0;
                
                const handicap = parseFloat(player.handicap) || 0;
                const courseInfo = round.courseInfo || [];
                let totalPoints = 0;
                
                courseInfo.forEach((hole, index) => {
                    const score = round.scores[playerId]?.[index];
                    if (score && score > 0) {
                        const playerScore = parseInt(score);
                        const holePar = parseInt(hole.par);
                        const holeIndex = parseInt(hole.index);
                        
                        // Calcular golpes recibidos en el hoyo según fórmula Excel:
                        // =QUOTIENT(handicap,18)+IF(MOD(handicap,18)>=index,1,0)
                        const strokesBase = Math.floor(handicap / 18);
                        const extraStrokeMod = handicap % 18;
                        const strokesReceived = strokesBase + (extraStrokeMod >= holeIndex ? 1 : 0);
                        
                        // Score neto = score bruto - golpes recibidos
                        const netScore = playerScore - strokesReceived;
                        
                        // Diferencia = score neto - par (¡IMPORTANTE: en este orden!)
                        const diff = netScore - holePar;
                        
                        // Sistema Stableford según fórmula Excel
                        let points = 0;
                        if (diff <= -4) points = 6;
                        else if (diff === -3) points = 5;
                        else if (diff === -2) points = 4;
                        else if (diff === -1) points = 3;
                        else if (diff === 0) points = 2;
                        else if (diff === 1) points = 1;
                        
                        totalPoints += points;
                    }
                });
                
                return totalPoints;
            };

            const getPointsByPosition = (position) => {
                if (position === 1) return 15;
                if (position === 2) return 12;
                if (position === 3) return 10;
                if (position === 4) return 8;
                if (position === 5) return 6;
                if (position >= 6 && position <= 10) return 3;
                return 1;
            };

            const getPuttPointsByPosition = (position) => {
                if (position === 1) return 3;
                if (position === 2) return 2;
                if (position === 3) return 1;
                return 0;
            };

            const breakTie = (round, player1Id, player2Id) => {
                const courseInfo = round.courseInfo || [];
                const scores = round.scores || {};
                
                const sortedHoles = [...courseInfo].sort((a, b) => 
                    parseInt(a.index) - parseInt(b.index)
                );

                for (let holeInfo of sortedHoles) {
                    const holeNumber = holeInfo.hole - 1;
                    const score1 = parseInt(scores[player1Id]?.[holeNumber]) || 999;
                    const score2 = parseInt(scores[player2Id]?.[holeNumber]) || 999;
                    
                    if (score1 !== score2) {
                        return score1 - score2;
                    }
                }
                
                return 0;
            };

            const calculateLeaderboard = () => {
                const playerStats = {};

                // Inicializar TODOS los jugadores registrados
                players.forEach(player => {
                    playerStats[player.id] = {
                        id: player.id,
                        name: player.name,
                        totalPoints: 0,
                        scorePoints: 0,
                        puttPoints: 0,
                        ctpPoints: 0,
                        roundsPlayed: 0,
                        faltas: 0,
                        descalificado: false
                    };
                });

                // Contar faltas: si un jugador no está en una ronda, es una falta
                rounds.forEach(round => {
                    const roundPlayerIds = (round.players || []).map(p => p.id);
                    
                    // Para cada jugador registrado, verificar si jugó esta ronda
                    players.forEach(player => {
                        if (!roundPlayerIds.includes(player.id)) {
                            // No jugó = falta
                            playerStats[player.id].faltas += 1;
                        }
                    });
                });

                // Marcar como descalificados a quienes tienen 4 o más faltas
                Object.values(playerStats).forEach(player => {
                    if (player.faltas >= 4) {
                        player.descalificado = true;
                    }
                });

                rounds.forEach(round => {
                    const roundPlayers = round.players || [];
                    const isPar72Round = round.roundType === 'par72';
                    
                    let results;
                    
                    if (isPar72Round) {
                        // Para Par 72 usar Stableford (más puntos = mejor)
                        results = roundPlayers.map(player => {
                            const stablefordPoints = calculateStablefordTotal(round, player.id);
                            return {
                                id: player.id,
                                name: player.name,
                                stablefordPoints
                            };
                        });
                        
                        // Ordenar descendente (más puntos = mejor)
                        results.sort((a, b) => b.stablefordPoints - a.stablefordPoints);
                    } else {
                        // Para Par 3 usar sistema tradicional (menos golpes = mejor)
                        results = roundPlayers.map(player => {
                            const totalBruto = calculateTotal(round, player.id);
                            const handicap = parseFloat(player.handicap) || 0;
                            const totalNeto = totalBruto - handicap;
                            return {
                                id: player.id,
                                name: player.name,
                                totalNeto
                            };
                        });

                        results.sort((a, b) => {
                            if (a.totalNeto === b.totalNeto) {
                                return breakTie(round, a.id, b.id);
                            }
                            return a.totalNeto - b.totalNeto;
                        });
                    }

                    results.forEach((result, index) => {
                        const points = getPointsByPosition(index + 1);
                        if (playerStats[result.id]) {
                            playerStats[result.id].scorePoints += points;
                            playerStats[result.id].totalPoints += points;
                            playerStats[result.id].roundsPlayed += 1;
                        }
                    });

                    // Solo calcular puntos de putts si NO es Par 72
                    if (round.roundType !== 'par72') {
                        const puttResults = roundPlayers.map(player => {
                            const totalPutts = calculateTotalPutts(round, player.id);
                            return {
                                id: player.id,
                                name: player.name,
                                totalPutts
                            };
                        }).filter(r => r.totalPutts > 0);

                        puttResults.sort((a, b) => a.totalPutts - b.totalPutts);

                        puttResults.forEach((result, index) => {
                            const points = getPuttPointsByPosition(index + 1);
                            if (playerStats[result.id]) {
                                playerStats[result.id].puttPoints += points;
                                playerStats[result.id].totalPoints += points;
                            }
                        });
                    }

                    // Agregar puntos de CTP
                    const ctpWinners = round.ctpWinners || [];
                    ctpWinners.forEach(ctp => {
                        if (ctp.type === 'member' && ctp.playerId) {
                            const playerId = parseInt(ctp.playerId);
                            if (playerStats[playerId]) {
                                playerStats[playerId].ctpPoints += 3;
                                playerStats[playerId].totalPoints += 3;
                            }
                        }
                    });
                });

                return Object.values(playerStats)
                    .sort((a, b) => {
                        // Los descalificados van al final
                        if (a.descalificado && !b.descalificado) return 1;
                        if (!a.descalificado && b.descalificado) return -1;
                        // Entre activos, ordenar por puntos
                        return b.totalPoints - a.totalPoints;
                    });
            };

            const leaderboard = calculateLeaderboard();

            return (
                <div>
                    <h2>🏆 Tablero General del Torneo</h2>
                    <p style={{ color: '#666', marginBottom: '20px' }}>
                        Puntos acumulados de todas las rondas
                    </p>

                    {rounds.length === 0 ? (
                        <div className="empty-state">
                            <div className="empty-state-icon">🏆</div>
                            <p>No hay rondas registradas aún. Crea tu primera ronda para comenzar el torneo.</p>
                            <p style={{ marginTop: '10px', color: '#666', fontSize: '0.9em' }}>
                                {players.length > 0 
                                    ? `Tienes ${players.length} jugador${players.length !== 1 ? 'es' : ''} registrado${players.length !== 1 ? 's' : ''} esperando competir.`
                                    : 'Primero registra algunos jugadores en la sección "Jugadores".'}
                            </p>
                        </div>
                    ) : players.length === 0 ? (
                        <div className="empty-state">
                            <div className="empty-state-icon">👥</div>
                            <p>No hay jugadores registrados. Agrega jugadores en la sección "Jugadores" para ver el tablero.</p>
                        </div>
                    ) : (
                        <div className="scorecard-table">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Posición</th>
                                        <th>Jugador</th>
                                        <th>Rondas Jugadas</th>
                                        <th>Faltas</th>
                                        <th>Puntos de Scores</th>
                                        <th>Puntos de Putts</th>
                                        <th>Puntos de CTP</th>
                                        <th>Total de Puntos</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {leaderboard.map((player, index) => {
                                        const isWinner = index === 0 && player.totalPoints > 0 && !player.descalificado;
                                        const rowStyle = {};
                                        
                                        if (player.descalificado) {
                                            rowStyle.background = '#ffe6e6';
                                            rowStyle.opacity = '0.7';
                                        } else if (isWinner) {
                                            rowStyle.background = '#fff9e6';
                                        }
                                        
                                        return (
                                            <tr key={player.id} style={rowStyle}>
                                                <td style={{ fontWeight: 'bold', fontSize: '1.2em' }}>
                                                    {!player.descalificado && index === 0 && player.totalPoints > 0 && '🥇 '}
                                                    {!player.descalificado && index === 1 && player.totalPoints > 0 && '🥈 '}
                                                    {!player.descalificado && index === 2 && player.totalPoints > 0 && '🥉 '}
                                                    {player.descalificado ? '❌' : `${index + 1}°`}
                                                </td>
                                                <td style={{ fontWeight: 'bold', textAlign: 'left' }}>
                                                    {player.name}
                                                    {player.descalificado && (
                                                        <span style={{ 
                                                            marginLeft: '10px',
                                                            padding: '2px 8px',
                                                            background: '#e74c3c',
                                                            color: 'white',
                                                            borderRadius: '12px',
                                                            fontSize: '0.75em',
                                                            fontWeight: 'bold'
                                                        }}>
                                                            DESCALIFICADO
                                                        </span>
                                                    )}
                                                </td>
                                                <td>{player.roundsPlayed}</td>
                                                <td style={{ 
                                                    fontWeight: 'bold',
                                                    color: player.faltas === 0 ? '#2ecc71' : 
                                                           player.faltas === 1 ? '#f39c12' : 
                                                           player.faltas === 2 ? '#e67e22' : 
                                                           player.faltas === 3 ? '#e74c3c' : '#c0392b'
                                                }}>
                                                    {player.faltas}
                                                    {player.faltas === 3 && ' ⚠️'}
                                                    {player.faltas >= 4 && ' 🚫'}
                                                </td>
                                                <td>{player.scorePoints}</td>
                                                <td>{player.puttPoints}</td>
                                                <td>{player.ctpPoints}</td>
                                                <td className="total-cell" style={{ fontSize: '1.3em', fontWeight: 'bold' }}>
                                                    {player.totalPoints}
                                                </td>
                                            </tr>
                                        );
                                    })}
                                </tbody>
                            </table>
                        </div>
                    )}

                    <div style={{ marginTop: '30px', padding: '20px', background: '#e8f5f3', borderRadius: '10px' }}>
                        <h3 style={{ color: '#5DAFA7', marginBottom: '15px' }}>📊 Sistema de Puntos y Faltas</h3>
                        <div style={{ display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(300px, 1fr))', gap: '20px' }}>
                            <div>
                                <h4 style={{ color: '#333', marginBottom: '10px' }}>Puntos por Scores:</h4>
                                <ul style={{ listStyle: 'none', padding: 0, color: '#666' }}>
                                    <li>🥇 1° lugar: 15 puntos</li>
                                    <li>🥈 2° lugar: 12 puntos</li>
                                    <li>🥉 3° lugar: 10 puntos</li>
                                    <li>4° lugar: 8 puntos</li>
                                    <li>5° lugar: 6 puntos</li>
                                    <li>6° a 10° lugar: 3 puntos</li>
                                    <li>11° en adelante: 1 punto</li>
                                </ul>
                            </div>
                            <div>
                                <h4 style={{ color: '#333', marginBottom: '10px' }}>Puntos por Putts:</h4>
                                <ul style={{ listStyle: 'none', padding: 0, color: '#666' }}>
                                    <li>🥇 1° lugar: 3 puntos</li>
                                    <li>🥈 2° lugar: 2 puntos</li>
                                    <li>🥉 3° lugar: 1 punto</li>
                                </ul>
                            </div>
                            <div>
                                <h4 style={{ color: '#333', marginBottom: '10px' }}>Puntos por CTP:</h4>
                                <ul style={{ listStyle: 'none', padding: 0, color: '#666' }}>
                                    <li>🎯 Cada CTP ganado: 3 puntos</li>
                                    <li>* Solo para miembros Galenos</li>
                                </ul>
                            </div>
                            <div style={{ 
                                gridColumn: 'span 1',
                                padding: '15px',
                                background: '#fff9e6',
                                borderRadius: '8px',
                                border: '2px solid #f39c12'
                            }}>
                                <h4 style={{ color: '#f39c12', marginBottom: '10px' }}>⚠️ Sistema de Faltas:</h4>
                                <ul style={{ listStyle: 'none', padding: 0, color: '#666' }}>
                                    <li style={{ marginBottom: '5px' }}>
                                        🟢 <strong>0 faltas:</strong> Participación perfecta
                                    </li>
                                    <li style={{ marginBottom: '5px' }}>
                                        🟡 <strong>1 falta:</strong> Advertencia
                                    </li>
                                    <li style={{ marginBottom: '5px' }}>
                                        🟠 <strong>2 faltas:</strong> Cuidado
                                    </li>
                                    <li style={{ marginBottom: '5px' }}>
                                        🔴 <strong>3 faltas:</strong> Última oportunidad ⚠️
                                    </li>
                                    <li style={{ marginBottom: '5px' }}>
                                        ❌ <strong>4+ faltas:</strong> Descalificado 🚫
                                    </li>
                                </ul>
                                <p style={{ marginTop: '10px', fontSize: '0.9em', color: '#666', fontStyle: 'italic' }}>
                                    * Una falta = no aparecer en la lista de jugadores de una ronda
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
