<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galenos Golf Club - Sistema de Torneo</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f5f0 0%, #e8e8dc 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .app-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 30px;
            border-top: 5px solid #5DAFA7;
        }

        .logo-container {
            margin-bottom: 20px;
        }

        .logo {
            width: 150px;
            height: 150px;
            margin: 0 auto;
            display: block;
            object-fit: contain;
        }

        h1 {
            color: #5DAFA7;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.2em;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .tab-button {
            flex: 1;
            min-width: 150px;
            padding: 15px 30px;
            background: white;
            border: 2px solid #5DAFA7;
            color: #5DAFA7;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .tab-button:hover {
            background: #f0f9f8;
        }

        .tab-button.active {
            background: #5DAFA7;
            color: white;
        }

        .content-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #5DAFA7;
            margin-bottom: 20px;
            font-size: 1.8em;
            border-bottom: 3px solid #5DAFA7;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #5DAFA7;
        }

        .btn {
            padding: 12px 30px;
            background: #5DAFA7;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #4a9a92;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(93, 175, 167, 0.3);
        }

        .btn-secondary {
            background: #888;
        }

        .btn-secondary:hover {
            background: #666;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.9em;
        }

        .btn-danger {
            background: #e74c3c;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .players-list {
            margin-top: 20px;
        }

        .player-card {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid #5DAFA7;
        }

        .player-info {
            flex: 1;
        }

        .player-name {
            font-weight: bold;
            color: #333;
            font-size: 1.1em;
        }

        .player-ghin {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .rounds-list {
            margin-top: 20px;
        }

        .round-card {
            background: #f8f9fa;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            border-left: 4px solid #5DAFA7;
            cursor: pointer;
            transition: all 0.3s;
        }

        .round-card:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .round-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .round-title {
            font-weight: bold;
            color: #333;
            font-size: 1.2em;
        }

        .round-date {
            color: #666;
            font-size: 0.9em;
        }

        .round-players {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .round-player-tag {
            background: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            color: #5DAFA7;
            border: 1px solid #5DAFA7;
        }

        .selected-players {
            margin-top: 20px;
        }

        .selected-player {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #5DAFA7;
        }

        .selected-player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .scorecard-table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            overflow-x: auto;
            display: block;
        }

        .scorecard-table table {
            width: 100%;
            min-width: 800px;
        }

        .scorecard-table th,
        .scorecard-table td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        .scorecard-table th {
            background: #5DAFA7;
            color: white;
            font-weight: bold;
        }

        .scorecard-table tr:nth-child(even) {
            background: #f8f9fa;
        }

        .scorecard-table input {
            width: 50px;
            padding: 5px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .total-cell {
            background: #e8f5f3 !important;
            font-weight: bold;
            color: #5DAFA7;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #5DAFA7;
        }

        .modal-title {
            color: #5DAFA7;
            font-size: 1.5em;
            font-weight: bold;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: #666;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close:hover {
            color: #5DAFA7;
        }

        @media (max-width: 768px) {
            .tabs {
                flex-direction: column;
            }

            .tab-button {
                width: 100%;
            }

            h1 {
                font-size: 1.8em;
            }

            .scorecard-table {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [activeTab, setActiveTab] = useState('players');
            const [players, setPlayers] = useState([]);
            const [rounds, setRounds] = useState([]);
            const [selectedRound, setSelectedRound] = useState(null);

            useEffect(() => {
                const savedPlayers = localStorage.getItem('galenosPlayers');
                const savedRounds = localStorage.getItem('galenosRounds');
                
                if (savedPlayers) setPlayers(JSON.parse(savedPlayers));
                if (savedRounds) setRounds(JSON.parse(savedRounds));
            }, []);

            useEffect(() => {
                localStorage.setItem('galenosPlayers', JSON.stringify(players));
            }, [players]);

            useEffect(() => {
                localStorage.setItem('galenosRounds', JSON.stringify(rounds));
            }, [rounds]);

            const addPlayer = (player) => {
                const newPlayer = {
                    id: Date.now(),
                    ...player
                };
                setPlayers([...players, newPlayer]);
            };

            const deletePlayer = (id) => {
                if (confirm('¿Estás seguro de eliminar este jugador?')) {
                    setPlayers(players.filter(p => p.id !== id));
                }
            };

            const addRound = (round) => {
                const newRound = {
                    id: Date.now(),
                    ...round,
                    scores: {},
                    putts: {},
                    ctpWinners: [],
                    numInvitados: round.numInvitados || 0,
                    courseInfo: round.courseInfo || Array.from({ length: 18 }, (_, i) => ({ hole: i + 1, par: '', index: '' }))
                };
                setRounds([...rounds, newRound]);
                setSelectedRound(newRound);
                setActiveTab('history');
            };

            const updateRoundScores = (roundId, data) => {
                setRounds(rounds.map(r => 
                    r.id === roundId ? { ...r, ...data } : r
                ));
            };

            const updateRoundInfo = (roundId, updatedInfo) => {
                setRounds(rounds.map(r => 
                    r.id === roundId ? { ...r, ...updatedInfo } : r
                ));
            };

            const deleteRound = (roundId) => {
                if (confirm('¿Estás seguro de eliminar esta ronda? Esta acción no se puede deshacer.')) {
                    setRounds(rounds.filter(r => r.id !== roundId));
                    if (selectedRound?.id === roundId) {
                        setSelectedRound(null);
                    }
                }
            };

            const selectRound = (round) => {
                setSelectedRound(round);
                setActiveTab('history');
            };

            return (
                <div className="app-container">
                    <div className="header">
                                                <div className="logo-container">

                        <h1>Galenos Golf Club</h1>
                        <p className="subtitle">Sistema de Gestión de Torneo Par 3</p>
                    </div>

                    <div className="tabs">
                        <button 
                            className={`tab-button ${activeTab === 'players' ? 'active' : ''}`}
                            onClick={() => setActiveTab('players')}
                        >
                            👥 Jugadores
                        </button>
                        <button 
                            className={`tab-button ${activeTab === 'rounds' ? 'active' : ''}`}
                            onClick={() => setActiveTab('rounds')}
                        >
                            ⛳ Nueva Ronda
                        </button>
                        <button 
                            className={`tab-button ${activeTab === 'history' ? 'active' : ''}`}
                            onClick={() => setActiveTab('history')}
                        >
                            📋 Rondas
                        </button>
                        <button 
                            className={`tab-button ${activeTab === 'leaderboard' ? 'active' : ''}`}
                            onClick={() => setActiveTab('leaderboard')}
                        >
                            🏆 Tablero
                        </button>
                    </div>

                    <div className="content-card">
                        {activeTab === 'players' && (
                            <PlayersTab 
                                players={players} 
                                addPlayer={addPlayer}
                                deletePlayer={deletePlayer}
                            />
                        )}
                        {activeTab === 'rounds' && (
                            <RoundsTab 
                                players={players}
                                addRound={addRound}
                            />
                        )}
                        {activeTab === 'history' && (
                            <HistoryTab 
                                rounds={rounds}
                                players={players}
                                selectRound={selectRound}
                                selectedRound={selectedRound}
                                updateRoundScores={updateRoundScores}
                                updateRoundInfo={updateRoundInfo}
                                deleteRound={deleteRound}
                            />
                        )}
                        {activeTab === 'leaderboard' && (
                            <LeaderboardTab 
                                players={players}
                                rounds={rounds}

            const [selectedPlayers, setSelectedPlayers] = useState([]);
            const [numInvitados, setNumInvitados] = useState(0);
            const [courseInfo, setCourseInfo] = useState(
                Array.from({ length: 18 }, (_, i) => ({ hole: i + 1, par: 3, index: 1 }))
            );
            const [showCourseInfo, setShowCourseInfo] = useState(false);
            const [message, setMessage] = useState(null);

            const handleAddPlayer = (playerId) => {
                const player = players.find(p => p.id === parseInt(playerId));
                if (player && !selectedPlayers.find(p => p.id === player.id)) {
                    setSelectedPlayers([...selectedPlayers, { ...player, handicap: '' }]);
                }
            };

            const handleRoundTypeChange = (type) => {
                setRoundType(type);
                // Siempre usar 18 hoyos, sin importar el tipo
                setCourseInfo(Array.from({ length: 18 }, (_, i) => ({ hole: i + 1, par: 3, index: 1 })));
            };

            const handleRemovePlayer = (playerId) => {
                setSelectedPlayers(selectedPlayers.filter(p => p.id !== playerId));
            };

            const handleHandicapChange = (playerId, handicap) => {
                setSelectedPlayers(selectedPlayers.map(p => 
                    p.id === playerId ? { ...p, handicap } : p
                ));
            };

            const handleCourseInfoChange = (holeIndex, field, value) => {
                const newCourseInfo = [...courseInfo];
                newCourseInfo[holeIndex][field] = value;
                setCourseInfo(newCourseInfo);
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                
                if (!campo || !fecha) {
                    setMessage({ type: 'error', text: 'Por favor completa el campo y la fecha' });
                    return;
                }

                if (selectedPlayers.length === 0) {
                    setMessage({ type: 'error', text: 'Debes agregar al menos un jugador' });
                    return;
                }

                const missingHandicaps = selectedPlayers.filter(p => !p.handicap);
                if (missingHandicaps.length > 0) {
                    setMessage({ type: 'error', text: 'Todos los jugadores deben tener un handicap' });
                    return;
                }

                const incompleteCourseInfo = courseInfo.filter(h => !h.par || !h.index);
                if (incompleteCourseInfo.length > 0) {
                    const numHoles = courseInfo.length;
                    setMessage({ type: 'error', text: `Debes completar el Par e Index para todos los ${numHoles} hoyos` });
                    return;
                }

                addRound({
                    campo,
                    fecha,
                    roundType, // Agregar tipo de ronda
                    players: selectedPlayers,
                    courseInfo,
                    numInvitados: parseInt(numInvitados) || 0
                });

                setCampo('');
                setFecha('');
                setSelectedPlayers([]);
                setNumInvitados(0);
                setRoundType('par3'); // Reset a par3
                setCourseInfo(Array.from({ length: 18 }, (_, i) => ({ hole: i + 1, par: 3, index: 1 })));

        function EditableScorecard({ round, updateRoundScores }) {
            const holes = 18;
            const isPar72 = round.roundType === 'par72'; // Identificar si es Par 72
